---
layout: default
---
<div class="article">

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date: "%b %-d, %Y" }} </div>
  {% if page.author %}
  <div class="post-author">{{ page.author }}</div>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
